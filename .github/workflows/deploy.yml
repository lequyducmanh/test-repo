name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Server
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/pg-server:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pg-server:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pg-server:buildcache,mode=max
      
      - name: Build and push Client
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/pg-client:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pg-client:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/pg-client:buildcache,mode=max
