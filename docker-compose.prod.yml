services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  server:
    # For local build: uncomment these lines
    # build:
    #   context: ./server
    #   dockerfile: Dockerfile
    
    # For Docker Hub: Replace 'YOUR_DOCKERHUB_USERNAME' with your actual Docker Hub username
    # Example: image: johndoe/pg-server:latest
    image: YOUR_DOCKERHUB_USERNAME/pg-server:latest
    container_name: pg_server
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: mydb
      NODE_OPTIONS: "--max-old-space-size=512"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 512M

  client:
    # For local build: uncomment these lines
    # build:
    #   context: ./client
    #   dockerfile: Dockerfile.prod
    
    # For Docker Hub: Replace 'YOUR_DOCKERHUB_USERNAME' with your actual Docker Hub username
    # Example: image: johndoe/pg-client:latest
    image: YOUR_DOCKERHUB_USERNAME/pg-client:latest
    container_name: pg_client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - server
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
